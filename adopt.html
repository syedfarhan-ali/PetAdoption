    <div class="container">
        <h2>Submit Your Details</h2>
        <form action="submit.php" method="post">
            <label for="name">Name:</label>
            <input placeholder="Enter name" type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input placeholder="Enter Address" type="text" id="address" name="address" required>

            <label for="phone">Phone No:</label>
            <input placeholder="Enter Phone no." type="number" id="phone" name="phone" required>

            <label for="message">Details:</label>
            <textarea placeholder="Enter pet details" id="message" name="message" required></textarea>

            <button  type="submit">Submit</button>
        </form>
    </div>
